<!DOCTYPE html>
<html lang="sv">
<!-- HTML dokument - Moment 3.3 - DT162G, JavaScript-baserad webbutveckling 
Skapad av Frida Lazzari -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurser år 2 TWUEG</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <!--import av typsnittet larabiefont-->
    <style>
        @import url("https://use.typekit.net/eiz5dml.css");
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <h1>Webbutveckling</h1>
    <h2>KURSER ÅRSKURS 2</h2>
    <!--Tabell över kurserna-->
    <table>
        <thead>
            <tr>
                <th>Kurskod</th>
                <th>Kursnamn</th>
                <th>Studieperiod</th>
            </tr>
        </thead>
        <tbody id="courselist">
        </tbody>
    </table>

    <!--Form för att lägga till kurs-->
    <h2>Lägg till kurs</h2>
    <form method="post" action="http://localhost:3000/courses/add">

        <label for="courseId">Kurskod: </label><br>
        <input type="text" id="courseId" name="courseId"><br>

        <label for="courseName">Kursnamn:</label><br>
        <input type="text" id="courseName" name="courseName"><br>

        <label for="coursePeriod">Studieperiod:</label><br>
        <input type="text" id="coursePeriod" name="coursePeriod"><br>

        <input type="submit" id="submitBtn" value="Lägg till kursen">

    </form>

    <footer>
        <p>Moment 3.3 i kursen <a href="https://www.miun.se/utbildning/kursplaner-och-utbildningsplaner/Sok-kursplan/kursplan/?kursplanid=24366 " target="blank ">DT162G JavaScriptbaserad webbutveckling</a> genomförd av Frida Lazzari 2020.</p>
    </footer>
</body>

</html>
